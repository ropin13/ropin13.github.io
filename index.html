<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能首頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f7fb; color: #1f2937; }
    .hero { background: linear-gradient(135deg, #2563eb, #0ea5e9); color: #fff; border-radius: 14px; }
    .feature-card { border: 1px solid #dbeafe; border-radius: 12px; transition: transform .2s ease, box-shadow .2s ease; }
    .feature-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(37, 99, 235, .15); }
    .feature-title { font-weight: 700; color: #1d4ed8; }
  </style>
</head>
<body>
  <main class="container py-5">
    <section class="hero p-4 p-md-5 mb-4">
      <h1 class="h2 mb-2">功能首頁</h1>
      <p class="mb-0">已將 repo 內主要功能拆分為獨立入口，請從下方選擇要使用的功能頁面。</p>
    </section>

    <section class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card feature-card h-100">
          <div class="card-body d-flex flex-column">
            <h2 class="h5 feature-title">資料比對分析工具</h2>
            <p class="text-muted flex-grow-1">上傳 Excel、依錯誤欄位分析、過濾與查看明細。</p>
            <a href="vueindex_new.html" class="btn btn-primary">前往功能</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card feature-card h-100">
          <div class="card-body d-flex flex-column">
            <h2 class="h5 feature-title">繳費通知比對頁</h2>
            <p class="text-muted flex-grow-1">針對特定欄位與控制碼進行過濾、統計與分頁檢視。</p>
            <a href="vueindex_payment_notice.html" class="btn btn-primary">前往功能</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card feature-card h-100">
          <div class="card-body d-flex flex-column">
            <h2 class="h5 feature-title">夢幻水族館遊戲</h2>
            <p class="text-muted flex-grow-1">放置養魚與升級系統的小遊戲。</p>
            <a href="aquarium-game.html" class="btn btn-primary">前往功能</a>
          </div>
        </div>
      </div>
    </section>
